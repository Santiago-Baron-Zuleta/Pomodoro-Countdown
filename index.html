<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Countdown</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</head>
<body>
    
    <div class="box-countdown">
        <h1>POMODORO COUNTDOWN</h1>
        <div class="time-section">
            <div class="minutes">
                <p id="minutes">25</p>
            </div>
            <div class="seconds">
                <p id="seconds">00</p>
            </div>
        </div>
        <button class="button-play" id="button"><img src="css/start-icon.svg" id="img-icon"></button>
        <div class="option-buttons" id="option_button">
            <button class="button-option" id="button_pause"><img src="css/pause-icon.svg" id="img-icon"></button>
            <button class="button-option" id="button_reload"><img src="css/reload-icon.svg" id="img-icon"></button>
        </div>
    </div>

    <audio src="css/sound.mp3" id="sound"></audio>

</body>
</html>
